<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands-on Day19 Yasmin</title>
    <meta
      name="description"
      content="Hands-on Tailwind CSS"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "ui-sans-serif", "system-ui", "sans-serif"],
            },
            colors: {
              fusen: {
                gray: "#292929",
                orange: "#ff8800",
              },
            },
          },
        },
      };
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="font-sans antialiased text-black bg-gray-100">
    <header class="bg-gray-100 mx-40 max-md:mx-5 max-lg:mx-20 my-2">
        <div class="flex flex-row justify-around">
            <div class="w-1/2 text-black">
                <span class="text-3xl max-md:text-2xl font-bold uppercase tracking-widest">fusen</span>
            </div>
            <div class="w-1/2 text-right text-xm max-md:text-xs font-semibold">
                <span class="px-3 max-md:px-1">Log In</span>
                <button class="bg-fusen-orange text-white px-4 py-2 max-md:px-1 max-md:py-1 rounded-md text-sm max-md:text-xs">Sign Up</button>
                <i class="fa-solid fa-bag-shopping pl-3 max-md:pl-1 text-xl max-md:text-lg"></i>
            </div>
        </div>
        <hr class="border-t border-gray-200 my-5" />
        <div class="flex flex-row justify-center my-5 gap-5 max-md:gap-1">
            <div class="flex flex-col items-center">
                <i class="fa-solid fa-bowl-food text-2xl max-md:text-lg text-fusen-orange"></i>
                <p class="text-xs font-light">Bowls</p>
            </div>
            <div class="flex flex-col items-center">
                <i class="fa-solid fa-box text-2xl max-md:text-lg text-fusen-orange"></i>
                <p class="text-xs font-light">Boxes</p>
            </div>
            <div class="flex flex-col items-center">
                <i class="fa-solid fa-mug-hot text-2xl max-md:text-lg text-fusen-orange"></i>
                <p class="text-xs font-light">Cups</p>
            </div>
            <div class="flex flex-col items-center">
                <i class="fa-solid fa-bag-shopping text-2xl max-md:text-lg text-fusen-orange"></i>
                <p class="text-xs font-light">Bags</p>
            </div>
            <div class="flex flex-col items-center">
                <i class="fa-solid fa-utensils text-2xl max-md:text-lg text-fusen-orange"></i>
                <p class="text-xs font-light">Utensils</p>
            </div>
            <div class="flex flex-col items-center">
                <i class="fa-solid fa-sticky-note text-2xl max-md:text-lg text-fusen-orange"></i>
                <p class="text-xs font-light">Stickers</p>
            </div>
            <div class="flex flex-col items-center">
                <i class="fa-solid fa-shirt text-2xl max-md:text-lg text-fusen-orange"></i>
                <p class="text-xs font-light">Uniforms</p>
            </div>
        </div>
    </header>

    <main class="flex flex-row max-md:flex-col justify-around bg-white gap-10 max-lg:gap-5 max-lg:py-10 max-xl:py-10">
      <div class="w-1/2 flex flex-col justify-center ml-40 max-md:ml-10 max-md:py-5 max-lg:ml-20">
        <h1 class="text-5xl max-md:text-3xl max-lg:text-4xl max-xl:text-4xl font-bold pr-40">CUSTOM PACKAGING MADE EASY</h1>
        <p class="text-sm py-4 pr-60 max-md:pr-10 max-lg:pr-20 max-xl:pr-20">Lorem ipsum as one unified and integrated software with an impressive array of features exact needs. </p>
        <button class="bg-fusen-orange text-white font-semibold mt-4 px-10 py-2 rounded-md text-sm w-fit">Get Started</button>
      </div>
      <div class="w-1/2 mr-40 max-md:ml-10 max-lg:mr-20">
        <img src="box.jpg">
      </div>
    </main>
</body>
</html>
